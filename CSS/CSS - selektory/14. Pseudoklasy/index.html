	<body>

		<div class="defCur">
			<div class="slide link">a</div>

			<div class="slide link" id="focus">a:focus</div>
		</div>
		Przykład:<br>
		<div class="slide"><a href="https://guliveer.github.io/" target="_blank">Odnośnik</a></div>
