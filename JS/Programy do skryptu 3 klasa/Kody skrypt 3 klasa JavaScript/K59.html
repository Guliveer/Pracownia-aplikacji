<html>
	<head>
		<title>Spr_form_2</title>
		<script type="text/javascript">
			function Sprawdz_d(form){
				if (document.getElementById('nazw').value.length < 3){
					alert('Pole Nazwisko musi zawierać co najmniej trzy znaki');
					form.nazw.focus();
					return false;
				}
				if (document.getElementById('imie').value.length < 2){
					alert('Pole Imię musi zawierać co najmniej dwa znaki');
					form.imie.focus();
					return false;
				}
				if (document.getElementById('zawod').value ==''){
					alert('Pole Zawód musi być wypełnione');
					form.zawod.focus();
					return false;
				}
				return true;
			}
		</script>

		<style type="text/css">
			div {
				width: 400px;
				background-color: #dfF
			}	
			
			.pole {
				position:absolute;
				left:90px;
			}
		</style>

	</head>
	<body>

		<div>
			<form enctype="text/plain" action="mailto:nauka@gmail.com" method="post" onsubmit='return Sprawdz_d();'>
				<b><font size="4"><b>Dane osobowe:</font></b><br><br>
				<b>Nazwisko:</b>
				<input class="pole" name="nazw" id="nazw" value="" size="40"><br>
				<b>Imię:</b>
				<input class="pole" name="imie" id="imie" value="" size="40"><br>
				<b>Zawód:</b>
				<input class="pole" name="zawod" id="zawod "value="" size="40"><br>
				<label> Pracuję: <input type="checkbox" name="opcje" maxlength="1">
				</label><br><br>
				
				<input type="submit" value="Wyślij">
			</form>
		</div>
	
	</body>
</html>
