<html>
	<head>
		<title>Spr_form</title>
		<script type="text/javascript">
			function Sprawdz(form){
				if (form.nazw.value ==''){
					alert('Pole Nazwisko musi być wypełnione');
					form.nazw.focus();
					return false;
				}
				if (form.imie.value ==''){
					alert('Pole Imię musi być wypełnione');
					form.imie.focus();
					return false;
				}
				if (form.zawod.value ==''){
					alert('Pole Zawód musi być wypełnione');
					form.zawod.focus();
					return false;
				}
				return true;
			}
		</script>

		<style type="text/css">
			div {
				width: 400px;
				background-color: #dfF
			}
		
			.pole {
				position:absolute;
				left:90px;
			}
		</style>

	</head>
	<body>
	
		<div>
			<form enctype="text/plain" action="mailto:nauka@gmail.com" method="post" onsubmit='return Sprawdz(this);'>
				<b><font size="4"><b>Dane osobowe:</font></b><br><br>
				<b>Nazwisko:</b>
				<input class="pole" name="nazw" value="" size="40"><br>
				<b>Imię:</b>
				<input class="pole" name="imie" value="" size="40"><br>
				<b>Zawód:</b>
				<input class="pole" name="zawod" value="" size="40"><br>
				<label> Pracuję: <input type="checkbox" name="opcje" maxlength="1">
				</label><br><br>
				<input type="submit" value="Wyślij">
			</form>
		</div>
	
	</body>
</html>
