<html>
	<head>
		<title>Klik</title>
		<script type="text/javascript">
		function Ik2(){
			document.getElementById('ikona').src="Ikona2.jpg";
		}
		function Ik1(){
			document.getElementById('ikona').src="Ikona1.jpg";
		}
		</script>
	</head>
	<body>
	
	<img id="ikona" onMouseDown="Ik2()" onMouseUp="Ik1()" src="Ikona1.jpg" width="100" height="100" />
	<p>Kliknij i przytrzymaj!</p>
	
	</body>
</html>
