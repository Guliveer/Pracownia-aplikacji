<html>
<head>
<title>Przyciski</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
function back(){
	history.back();
}

function forward(){
	history.forward();
}
</script>
</head>
<body>
<h1>Firma komputerowa BIT</h1><br>
<input type="button" onclick="back()" value="Wstecz">
<input type="button" onclick="forward()" value="Dalej">
</body>
</html>
