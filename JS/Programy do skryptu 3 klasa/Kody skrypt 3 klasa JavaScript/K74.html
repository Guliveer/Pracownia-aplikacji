<!DOCTYPE html>
<html>
<head>
<title>Walidacja formularza</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script src="js/validate/jquery.validate.js" type="text/javascript"></script>
<script src="js/validate/messages_pl.js" type="text/javascript"></script>
<script type="text/javascript">
	jQuery(document).ready(function(){
	jQuery("#formularz").validate();
	});
</script>
<style type="text/css">
body{
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	font-weight: normal;
}
#formularz{
	width: 450px;
	background-color: #cfdfdf;
}
</style>
</head>
<body bgcolor="#dfdfdf">

<form id="formularz" action="mailto:nauka@gmail.com" method="post">
<fieldset>
<b> <font size=4>Dane osobowe</font></b></br></br>
<b>Nazwisko:</b>
<div><input id="nazw" name="nazw" type="text" class="required" minlength="3" /></div>
<b>Imię:</b>
<div><input id="imie" name="imie" type="text" class="required" minlength="2" /></div>
<b>Zawód:</b>
<div><input id="zaw" name="zaw" type="text" class="required" minlength="3" /></div>
<b>Adres e-mail:</b>
<div><input id="email" name="email" type="text" class="required email" /></div>
<b>Telefon:</b>
<div><input id="tel" name="tel" type="text" class="number" minlength="9" /></div>
<label><b>Pracuję </b><input type="checkbox" name="opcje" id="opcje" maxlength="1">
</label><br><br>

<b>Wiadomość:</b><br>
<div><textarea id="inf" cols="30" name="inf" rows="5" class="required" minlength="5"></textarea></div><br><br>

<input class="submit" type="submit" value="Wyślij" />&nbsp &nbsp
<input type="reset" value="Wyczyść" />
</fieldset>
</form>

</body>
</html>
