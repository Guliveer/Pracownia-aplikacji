<html>
	<head>
		<title>Spr_form (wzorzec)</title>
		<script type="text/javascript">
			function Spr_wzorzec(){
				var form = document.getElementById('in_form'),
					wzory = {
					'nazwisko' : /^[a-zA-Z]{2,}$/i,
					'email' : /^[0-9a-zA-Z_.-]+@[0-9a-zA-Z.-]+\.[a-zA-Z]{2,3}$/i,
					};
				for (var pole in wzory){
					if (form[pole]){
						if (!wzory[pole].test(form[pole].value)){
							alert('Pole ' + pole + ' ma nieprawidłowa wartość');
							form[pole].style.background = 'yellow';
							return false;
						}
						else
						{
						form[pole].style.background = '';
						}
					}
				}
				alert('Wszystkie pola wypełnione popranie!');
				return true;
			}
		</script>
		<style type="text/css">
			div {
				width: 400px;
				background-color: #dfF;
			}

			.pole {
				position:absolute;
				left:130px;
			}
		</style>

	</head>
	<body bgcolor="#dfdfdf">

		<div>
			<form id="in_form" enctype="text/plain" action="mailto:nauka@gmail.com"
			method="post" onsubmit='return Spr_wzorzec();'>
		
				<b><font size="4"><b>Dane osobowe:</font></b><br><br>
				<b>Imię i nazwisko:  </b>
				<input class="pole" name="nazwisko" id="nazwisko" value=""><br>
				<b>E-mail:  </b>
				<input class="pole" name="email" id="E-mail" value=""><br><br>
				<br><br>
				
				<input type="submit" value="Wyślij">
			</form>
		</div>
	
	</body>
</html>
