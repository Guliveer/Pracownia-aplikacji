<!DOCTYPE html>
<html>
<body>

<h1>Math.cosh()</h1>

<p>Click the button to display the hyperbolic cosine value of 3.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = Math.cosh(3);
}
</script>

</body>
</html>
